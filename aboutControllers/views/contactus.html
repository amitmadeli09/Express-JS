<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("https://static.vecteezy.com/system/resources/thumbnails/002/204/194/small_2x/technology-background-design-in-white-color-free-vector.jpg");
            background-size: cover; /* Ensures the image covers the whole screen */
            background-repeat: no-repeat; /* Prevents repetition of the background */
            background-attachment: fixed; /* Keeps the background in place while scrolling */
        }

        .main-header {
            height: 3.5rem;
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white */
            padding: 0 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main-header h1 {
            margin: 0;
            font-size: 1.8rem;
            color: black;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 3.5rem); /* Adjust for header height */
        }

        form {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow for emphasis */
            text-align: center;
        }

        form label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        form input {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            background-color: black;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: white;
            color: black;
            border: 1px solid black;
        }
    </style>
    
</head>
<body>
    <div>
        <header class="main-header">
            <nav class="main-header_nav">
                <h1 class="main-header_item">Contact Us</h1>
            </nav>
        </header>
    </div>

    <main>
        <form action="/contactus" method="POST">
            <label for="name">Name:</label>
            <input type="text" title="name" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Submit</button>
        </form>
    </main>
    
</body>
</html>
